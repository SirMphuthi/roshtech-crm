{% extends "_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>

    <form method="post" class="bg-white p-6 rounded shadow">
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" value="{{ account.name if account is defined else '' }}" class="mt-1 block w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" name="industry" value="{{ account.industry if account is defined else '' }}" class="mt-1 block w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="text" name="phone" value="{{ account.phone if account is defined else '' }}" class="mt-1 block w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Website</label>
                <input type="text" name="website" value="{{ account.website if account is defined else '' }}" class="mt-1 block w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Owner</label>
                <select name="owner_id" class="mt-1 block w-full border rounded px-3 py-2">
                    <option value="">-- none --</option>
                    {% for u in users %}
                        <option value="{{ u.id }}" {% if account is defined and account.owner_id == u.id %}selected{% endif %}>{{ u.first_name }} {{ u.last_name }} &middot; {{ u.email }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-4 flex justify-end space-x-2">
            <a href="{{ url_for('main.accounts') }}" class="px-4 py-2 bg-gray-200 rounded">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
    </form>
</div>
{% endblock %}
