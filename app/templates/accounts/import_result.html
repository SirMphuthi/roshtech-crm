{% extends "_layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Import Results</h1>
    <div class="bg-white p-6 rounded shadow">
        <p class="mb-4">Imported <strong>{{ created }}</strong> accounts.</p>

        {% if errors %}
            <div class="mb-4">
                <h2 class="font-semibold">Errors ({{ errors|length }})</h2>
                <ul class="list-disc pl-5 mt-2 text-sm text-red-600">
                    {% for e in errors %}
                        <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <div class="text-green-700">No errors encountered.</div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('main.accounts') }}" class="px-4 py-2 bg-blue-600 text-white rounded">Back to Accounts</a>
        </div>
    </div>
</div>
{% endblock %}
