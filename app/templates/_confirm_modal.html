<!-- Reusable confirmation modal -->
<div id="confirmModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h3 id="confirmModalTitle" class="text-lg font-semibold mb-2">Confirm</h3>
    <p id="confirmModalBody" class="text-sm text-gray-600 mb-4">Are you sure?</p>
    <div class="flex justify-end space-x-2">
      <button id="confirmCancel" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
      <button id="confirmOk" class="px-4 py-2 bg-red-600 text-white rounded">Confirm</button>
    </div>
  </div>
</div>
