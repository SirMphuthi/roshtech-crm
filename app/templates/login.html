{% extends "_layout.html" %}

{% block content %}
<div class="w-full h-full flex items-center justify-center bg-gray-200">
    <div class="bg-white shadow-xl rounded-lg w-full max-w-sm p-8">
        
        <div class="flex justify-center mb-6">
            <i class="fas fa-shield-halved text-5xl text-blue-600"></i>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">RoshTech CRM Login</h2>

        <!-- Flash messages (for login errors) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 rounded-md bg-red-100 text-red-700 mb-4 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
