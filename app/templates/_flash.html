{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mx-auto px-4">
        {% for category, message in messages %}
            <div class="mb-4 bg-{{ 'green' if category == 'success' else ('yellow' if category == 'warning' else 'red') }}-100 border border-{{ 'green' if category == 'success' else ('yellow' if category == 'warning' else 'red') }}-400 text-{{ 'green' if category == 'success' else ('yellow' if category == 'warning' else 'red') }}-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">{{ category.title() }}</strong>
                <span class="block sm:inline"> {{ message }}</span>
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}
